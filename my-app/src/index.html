<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="render.js"></script>
</head>
<body>
<h1 class="title is-1 has-text-centered">Market Breadth Analysis</h1>
<div class="block centered-div main-block">
  <h2 class="subtitle is-2">Choose a Strategy</h2>
  <div class="card">
    <div class="card-content">
      <div class="content is-flex is-justify-content-center small-gap">
        <button class="button is-warning is-light btn-choice" name="full-market">Full Market</button>
        <button class="button is-danger is-light btn-choice" name="sp500">SP500</button>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content is-flex flex-container">
      <button class="button is-success is-align-content-end">Success</button>
    </div>
  </div>
  <progress class="progress is-small is-primary margin-sm" max="100" value="0">15%</progress>  </div>

</body>
</html>
